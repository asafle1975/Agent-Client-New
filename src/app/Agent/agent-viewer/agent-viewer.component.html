<button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary">Add Row</button>

<table mat-table (matSortChange)="sortData($event)" [dataSource]="AgentData" class="mat-elevation-z8" matSort>

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- agent id Column -->
  <ng-container matColumnDef="id">
    <th mat-sort-header="name" mat-header-cell *matHeaderCellDef> Agent No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Agent Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <!-- Update date Column -->
  <ng-container matColumnDef="updateDate">
    <th mat-header-cell mat-sort-header="updateDate" *matHeaderCellDef> Heartbit time </th>
    <td mat-cell *matCellDef="let element"> {{element.updateDate}} </td>
  </ng-container>

    <!-- create date Column -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef> Create Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <a (click)="openDialog('Update',element)">Edit</a> |
        <a (click)="UnregisterAgent(element)">Unregister</a>
      </td>
    </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-agent-stat></app-agent-stat>
